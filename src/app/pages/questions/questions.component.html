<div *ngIf="actualQuestionId">
    <app-question 
        [questionId]="actualQuestionId" 
        [questionNumber]="actualIndex" 
        [questionsLength]="questionsLength"
        (answeredEmitter)="getActualQuestionId()"
    >
    </app-question>
</div>

<div *ngIf="!actualQuestionId">
    <app-spinner></app-spinner>
</div>
