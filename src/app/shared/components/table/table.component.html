<table *ngIf="players"  class="w-full shadow-lg">
    <tbody class="text-center bg-background-dark">
        <tr class="border-b tableRows" *ngFor="let player of notPodiumPlayers">
            <td class="tableCelds text-white">{{ player.position | zeroPosition }}</td>
            <td class="tableCelds text-pallette-primary">{{ player.name }}</td>
            <td class="tableCelds text-white">{{ player.score }} pts</td>
        </tr>
    </tbody>
</table>
